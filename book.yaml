name: Buch der Funktionen
identifier: com.ashfurrow.example
deployment_target: ios10.0 # Optional
cover: Mathematik_Logo.jpeg # Optional
resources: assets # Optional
imports: # Optional
  - UIKit
  - PlaygroundSupport
chapters:
  - name: Lineare Funktionen
    edge_to_edge_live_view: true # defaults to true
    live_view_mode: "VisibleByDefault" # defaults to "HiddenByDefault"
  - name: Quadratische Funktionen
    edge_to_edge_live_view: true # defaults to true 
    live_view_mode: "VisibleByDefault" # defaults to "HiddenByDefault"
glossary:
    Funktion: Eindeutige Zuordnung
    Steingung: Grad des Ansteigs einer (linearen) Funktion